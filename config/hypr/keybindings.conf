# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Move focus with mainMod + arrow keys
bindd = $mainMod, left, Focus left, movefocus, l
bindd = $mainMod, right, Focus right, movefocus, r
bindd = $mainMod, up, Focus up, movefocus, u
bindd = $mainMod, down, Focus down, movefocus, d
bindd = ALT, Tab, Cycle to next window, cyclenext
bindd = $mainMod, W, Close focused window, killactive,
bindd = $mainMod, T, Toggle floating for window, togglefloating,
bindd = $mainMod, P, Toggle pseudo tiling, pseudo,
bindd = $mainMod, J, Toggle split orientation, togglesplit,
bindd = $mainMod, F, Toggle fullscreen, fullscreen, toggle

# Switch workspaces with mainMod + [0-9]
bindd = $mainMod, 1, Switch to workspace 1, workspace, 1
bindd = $mainMod, 2, Switch to workspace 2, workspace, 2
bindd = $mainMod, 3, Switch to workspace 3, workspace, 3
bindd = $mainMod, 4, Switch to workspace 4, workspace, 4
bindd = $mainMod, 5, Switch to workspace 5, workspace, 5
bindd = $mainMod, 6, Switch to workspace 6, workspace, 6
bindd = $mainMod, 7, Switch to workspace 7, workspace, 7
bindd = $mainMod, 8, Switch to workspace 8, workspace, 8
bindd = $mainMod, 9, Switch to workspace 9, workspace, 9
bindd = $mainMod, 0, Switch to workspace 10, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bindd = $mainMod SHIFT, 1, Move window to workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, 2, Move window to workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, Move window to workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, Move window to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, Move window to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, Move window to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, Move window to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, Move window to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, Move window to workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, 0, Move window to workspace 10, movetoworkspace, 10

# Move active window to the side
bindd = $mainMod SHIFT, left, Move window left, movewindow, l
bindd = $mainMod SHIFT, right, Move window right, movewindow, r
bindd = $mainMod SHIFT, up, Move window up, movewindow, u
bindd = $mainMod SHIFT, down, Move window down, movewindow, d

# Expand and shrink window
binded = $mainMod, minus, Shrink window width, resizeactive, -100 0
binded = $mainMod, minus, Nudge window right, moveactive, 50 0
binded = $mainMod, equal, Grow window width, resizeactive, 100 0
binded = $mainMod, equal, Nudge window left, moveactive, -50 0
binded = $mainMod SHIFT, minus, Grow window height, resizeactive, 0 -100
binded = $mainMod SHIFT, minus, Nudge window down, moveactive, 0 50
binded = $mainMod SHIFT, equal, Grow window height, resizeactive, 0 100
binded = $mainMod SHIFT, equal, Nudge window down, moveactive, 0 -50

# Example special workspace (scratchpad)
bindd = $mainMod, S, Toggle special workspace magic, togglespecialworkspace, magic
bindd = $mainMod ALT, S, Move window to special workspace magic, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bindd = $mainMod, mouse_down, Next workspace, workspace, e+1
bindd = $mainMod, mouse_up, Previous workspace, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = $mainMod, mouse:272, Drag to move window, movewindow
bindmd = $mainMod, mouse:273, Drag to resize window, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = Alt,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = Alt,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bindd = $mainMod SHIFT, K, Show keybinds, exec, ~/.config/wofi/scripts/hypr-keybinds
bindd = $mainMod SHIFT, B, Open browser, exec, $browser
bindd = $mainMod SHIFT, T, Open btop in terminal, exec, ida-app-launcher terminal btop
bindd = $mainMod, SPACE, Open app launcher, exec, $menu --show drun
bindd = $mainMod, ESCAPE, Open power menu, exec, ~/.config/wofi/scripts/powermenu.sh
bindd = $mainMod SHIFT, F, Open file manager, exec, $fileManager
bindd = $mainMod, RETURN, Open terminal, exec, $terminal
bindd = $mainMod SHIFT, U, Open Unity Hub, exec, unityhub 
bindd = $mainMod SHIFT, S, Screenshot area to clipboard, exec, grim -g "$(slurp)" - | wl-copy
bindd = $mainMod SHIFT, G, Open GitHub Desktop, exec, github-desktop
bindd = $mainMod SHIFT, I, Open pacsea in terminal, exec, ida-app-launcher terminal pacsea
bindd = $mainMod SHIFT, C, Open VS Code, exec, code
bindd = $mainMod SHIFT, E, Open Telegram, exec, Telegram
